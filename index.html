<!DOCTYPE html>
<html lang="en-us">
    <head>
        <title>AngularJS Buddy List Application</title>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta charset="UTF-8">

        <!-- load bootstrap via CDN -->
       	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <style>
            html, body, input, select, textarea
            {
                font-size: 1.05em !important;
            }
			.btn {
				float: right;
				margin-bottom: 5px;
			}
			#add{
				margin-bottom: 0px;
			}
        </style>
        
       
    </head>
    <body>
		 <div class="global-wrapper" ng-app="buddyListApp">
			 <!-- navigation bar -->
		 	<nav class="navbar navbar-default" ng-controller="navCtrl">
				<div class="container-fluid">
      				<div class="nav-header">
        				<a href="#" class="navbar-brand hidden-xs">Angular Exercise</a>
        				<ul class="nav navbar-nav">
							<li ng-repeat="navLink in nav.navItems" ng-class="{active : $index === nav.selectedIndex}">
								<a class="text-center" ng-click="nav.navClick($index)" ng-href="#/{{navLink}}">{{navLink}}</a>
							</li>
						</ul>
    				</div>
    			</div>
  			</nav>
 	   
			<div class="container">
    			<div class="row panel panel-primary" ng-controller="homeCtrl">
      				<div class="panel-heading">
        				<h2 class="panel-title">The Buddy List App</h2>
      				</div>
					
			<!--The list-->
					<div class="col-xs-5 panel-body">
        				<ul class="list-group">
          					<li class="list-group-item"> 
								<h4 id="add">Contacts:</h4>
									<button ng-click="submit()" type="button" class="btn btn-primary">Add Buddy +</button>
										<input class="form-control" placeholder="Search Your Contacts" type="text" ng-model="searchText">
            							<contact class="list-group-item" ng-repeat="contact in contacts | orderBy: 'name' | filter: searchText "></contact>
							</li>
			
        				</ul> 
					</div>
      
      		<!--   ng-view below       -->
      				<div class="col-xs-7">
        				<div class="list-group panel-body">
							<div ng-view></div>
						</div>
					</div>
        
				</div>
  			</div>

		 <!-- load angular and jQuery via CDN -->
		<script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
		<script src="https://code.angularjs.org/1.5.0-rc.1/angular.min.js"></script>
        <script src="https://code.angularjs.org/1.5.0-rc.1/angular-route.min.js"></script>	
        <script src="app.js"></script>
		<script src="/routes/routes.js"></script>
		<script src="controller.js"></script>
		<script src="/scripts/services.js"></script>
		<script src="/scripts/directives.js"></script>
    </body>
</html>
